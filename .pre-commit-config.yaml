# Don't autoformat autogenerated proto *.pb.c files.
# Don't autoformat third-party libraries
exclude: '\.pb\.|common/third_party'
repos:
- repo: https://github.com/jlebar/pre-commit-hooks
  rev: 3c53ed59c0c749b787e793a9951afb5f877c60e9
  hooks:
  - id: clang-format
    name: clang-format C++
    types: [c++]
  - id: clang-format
    name: clang-format C
    types: [c]
    exclude_types: [c++]
  - id: clang-format
    name: clang-format protobuf
    types: [proto]
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.5.0
  hooks:
  - id: check-yaml
  - id: end-of-file-fixer
  - id: trailing-whitespace
