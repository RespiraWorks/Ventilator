version: 2.1

jobs: 
  dead-link-test:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - run:
          name: Install & Set up go
          command: |
            sudo apt-get update -qq
            sudo apt-get install git
            sudo apt-get install -y python-dev python3-dev -qq
            if  [ -f goinstall.sh ]; then
                rm goinstall.sh
            fi
            if [ -d ~/.go ]; then
              rm -rf ~/.go
            fi
            wget https://raw.githubusercontent.com/canha/golang-tools-install-script/master/goinstall.sh
            sudo chown circleci goinstall.sh
            sudo chmod +x goinstall.sh
            ./goinstall.sh
      - run:
          name: Install Liche
          command: |
            echo 'export GOROOT=~/.go' >> $BASH_ENV
            echo 'export PATH=$GOROOT/bin:$PATH' >> $BASH_ENV
            echo 'export GOPATH=~/go' >> $BASH_ENV
            echo 'export PATH=$GOPATH/bin:$PATH' >> $BASH_ENV
            echo 'export GO111MODULE="on"' >> $BASH_ENV
            source $BASH_ENV
            go get -u github.com/raviqqe/liche
      - run:
          name: Check for broken links with Liche
          command: |
            for f in $(find . -type f -name "*.md"); do liche "$f" -v -d . -x "[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)"; done
workflows:
  commit:
    jobs:
      - dead-link-test
