codecov:
  token: a570973b-0fb7-4c26-867c-ce2fc9d7458e
  require_ci_to_pass: no

coverage:
  status:
    project:
      default: off
      controller:
        target: auto
        precision: 5
        round: down
        range: "70...100"
        flags:
          - controller
      gui:
        target: auto
        precision: 5
        round: down
        range: "70...100"
        flags:
          - gui
      common:
        target: auto
        precision: 5
        round: down
        range: "70...100"
        flags:
          - common

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false
  require_base: yes
  require_head: yes
  branches: null

flags:
  controller:
    paths:
      - software/controller
    carryforward: false
  gui:
    paths:
      - software/gui
    carryforward: false
  common:
    paths:
      - software/common
    carryforward: false

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no
